<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ErdunE's Assignment 5</title>
        <!-- css file -->
        <link rel="stylesheet" href="css/mycss.css">
    </head>
    <body>
        <!-- This is the main area that the input form and submit button-->
        <div class="row">
          <div class="col-md-12">
            <div class="form">
            <h1>Assignment 5: Creating an Interactive Dynamic Table</h1>
            <form action="/action_page.php">

              <!-- get the start and end numbers of row -->
              Enter four numbers (range -50 to 50) to generate a dynamic multiplication table.<br><br>
              <fieldset>
              <legend>Please enter the range of multiplier from start to end:</legend>
              <input type="text" id="row1" placeholder="Start" required="required"/>
                  <span class="row1Text"></span>
                  </br>
              <input type="text" id="row2" placeholder="End" required="required" />
                  <span class="row2Text"></span>
                  <br>
              </fieldset>
              <br>
              <fieldset>
              <!-- get the start and end numbers of col -->
              <legend>Please enter the range of multiplicand from start to end:</legend>
              <input type="text" id="col1" placeholder="Start" required="required" />
                  <span class="col1Text"></span>
                  <br>
              <input type="text" id="col2" placeholder="End" required="required" />
                  <span class="col2Text"></span>
                  <br>
              </fieldset>
              <br>

            </form>
            <!-- set submit button  -->
            <button type="button" onclick="TableStart()">Generate Table</button>
          </div>
        </div>
        </div>
        <br>
        <div id="table">
        </div>
        <script src="js/mytable.js">
        </script>
    </body>
